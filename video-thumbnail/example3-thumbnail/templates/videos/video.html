{% extends "base.html" %}

{% block content %}
  <style>
    .video {
      display: inline-block;
      vertical-align: top;
      width: 210px;
      text-align: center;
    }
    .video video {
      width: 100%;
    }
  </style>

  <section>
    {% for v in video_list %}
      <div class="video">
        <a href="{% url 'detail_video' pk=v.pk %}">
          <img src="/media/{{ v.video_thumb }}" width="210" height="120">
        </a>
        <p>{{ v.title }}</p>
      </div>
    {% empty %}
      <div>No video</div>
    {% endfor %}
  </section>
{% endblock %}
