<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Wizard Example</title>
  <style>
    .wrapper {
      width: 600px;
      margin: 100px auto;
      padding: 20px;
      background-color: #f3f3f3;
      border-radius: 10px;
    }
  </style>
  {% block head %}{% endblock %}
</head>

<body>
  <div class="wrapper">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
